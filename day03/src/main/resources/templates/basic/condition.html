<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>if</th>
    </tr>
    <tr th:each="users,usersStat : ${users}">
        <td th:text="${usersStat.count}"></td>
        <td th:text="${users.username}">username</td>
        <td th:text="${users.age}">age</td>
        <td>
            <span th:text="'미자'" th:if="${users.age lt 20}"></span>
            <span th:text="'미자'" th:unless="${users.age >= 20}"></span>
        </td>
    </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>if</th>
    </tr>
    <tr th:each="users,usersStat : ${users}">
        <td th:text="${usersStat.count}"></td>
        <td th:text="${users.username}">username</td>
        <td th:text="${users.age}">age</td>
        <td th:switch="${users.age}">
            <span th:case="10">10살</span>
            <span th:case="20">20살</span>
            <span th:case="*">기타</span>
        </td>
    </tr>
</table>
</body>
</html>
