<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>기본 테이블</h1>
    <table border="1">
        <tr>
            <th>username</th>
            <th>age</th>
        </tr>
        <tr th:each="users : ${users}">
            <td th:text="${users.username}">username</td>
            <td th:text="${users.age}">age</td>
        </tr>
    </table>
    <h1>반복 상태 유지</h1>
    <table border="1">
        <tr>
            <th>count</th>
            <th>username</th>
            <th>age</th>
            <th>etc</th>
        </tr>
        <!--
        users -> 서버에서 넘겨온 users 리스트를 넘겨 받는다
        userstat -> 현재 loop에 대한 상태를 알려준다.
                    두 번째 파라미터는 생략 가능함.
                    지정한 변수(users) + Stat
        -->
        <tr th:each="users,usersStat : ${users}">
            <td th:text="${usersStat.count}"></td>
            <td th:text="${users.username}">username</td>
            <td th:text="${users.age}">age</td>
            <td>
                index = <span th:text="${usersStat.index}"></span>
                count = <span th:text="${usersStat.count}"></span>
                size = <span th:text="${usersStat.size}"></span>
                even? = <span th:text="${usersStat.even}"></span>
                odd? = <span th:text="${usersStat.odd}"></span>
                first? = <span th:text="${usersStat.first}"></span>
                last? = <span th:text="${usersStat.last}"></span>

            </td>
        </tr>
    </table>
</body>
</html>
