<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<!-- thymeleaf를 이용하여 속성을 변경 가능 -->
<!--
랸더링된 결과 thymeleaf의 name값으로 변경된
th:* 속성을 지정하면 타임리프는 기존 속성을 th:*로
지정한 속성으로 대체한다. 속성이 없으면 새로 만든다.
-->
<input name="mock" th:name="userA" type="text">
<h1>속성 추가</h1>
- th:attrappend =
<input type="text" class="text" th:attrappend="class='Large'">
<br>
- th:attrprepend =
<input type="text" class="text" th:attrprepend="class='Large'">
<br>
- th:classappend =
<input type="text" class="text" th:classappend="Large">
<br>
<h1>checked 처리</h1>
- checked = false
<input type="checkbox" name="active" checked>
<br>
- checked = O
<input type="checkbox" name="active" th:checked="true">
<br>
- checked = X
<input type="checkbox" name="active" th:checked="false">
<br>
</body>
</html>
